{% extends "index.html" %}

{% block section %}
<form action="/submit_item_post" method="post" enctype="multipart/form-data" action="/submit_item_post">
     
    <div>
        <label for="seller"> 판매자 아이디: </label>
        <input type="text" name="seller" id="seller" required><br><br>
    </div>
    
    
    <div>
        <label for="name">상품명: </label>
        <input type="text" name="name" id="name" required><br><br>
    </div>
    
    <div>
        <label for="category">카테고리: </label>
        <br>
        <select id="category" name="category">
            <option value="Clothes" selected> Clothes </option>
            <option value="Beauty"> Beauty </option>
            <option value="Books"> Books </option>
            <option value="Furniture"> Furniture </option>
            <option value="Electronics"> Electronics </option>
            <option value="ETC"> ETC </option>
        </select><br><br>
    </div>
    
    <div>
        <label for="email"> 금액: </label>
        <input type="text" name="email" id="email" required><br><br>
    </div>

    
    <div>
        <label for="addr"> 지역: </label>
        <input type="text" name="addr" id="addr" required><br><br>
    </div>
    
<div>
    <label for="status">상품 상태 </label>
    <br>
    <select id="status" name="status">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select><br><br>
</div>
    
<div>
    <label for="phone"> 상품 설명 : </label>
    <input type="text" name="phone" id="phone"><br><br>
</div>
<div>
    <label for="img">대표 이미지 업로드 : </label>
    <input type="file" name="file" /><br><br>
</div>
<div>
    <input type="submit" value="Submit!"><br><br>
</div>
</form>
{% endblock section %}
